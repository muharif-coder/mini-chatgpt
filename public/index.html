<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Mini ChatGPT</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
    .msg { margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
    #input-area { margin-top: 10px; display: flex; gap: 5px; }
    #input { flex: 1; }
  </style>
</head>
<body>
  <h1>Mini ChatGPT</h1>
  <div id="chat"></div>
  <div id="input-area">
    <input type="text" id="input" placeholder="Tulis pesan..." />
    <button onclick="send()">Kirim</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat");
    const input = document.getElementById("input");

    async function send() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage("user", text);
      input.value = "";

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      appendMessage("bot", data.reply || "Error");
    }

    function appendMessage(role, text) {
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.textContent = (role === "user" ? "Kamu: " : "Bot: ") + text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
